<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Lifestyle Store-Signup</title>
  <link href="css/index.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="header">
    <nav class="navbar navbar-expand-md bg-dark navbar-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="index.html">
          <img src="img/disc.png" alt="Logo" style="height: 30px; width: auto; margin-right: 10px;">
          Lifestyle Store
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Lifestyle Store</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="login.html">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="signup.html">Sign Up</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>

  <div class="card">
    <div class="card-header" style="text-align:center;">
      Create Account
    </div>
    <div class="card-body">
      <p class="card-text">
      <form>
        <div class="row">
          <div class="col">
            <label>First Name : </label>
            <input type="text" class="form-control" placeholder="First name">
          </div>
          <div class="col">
            <label>Last Name : </label>
            <input type="text" class="form-control" placeholder="Last name">
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="form-group">
              <label for="inputemail">Email : </label>
              <input type="email" class="form-control" placeholder="Enter Email" id="inputemail">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <label>Password : </label>
            <input type="password" class="form-control" placeholder="Enter Password" id="password">
          </div>
          <div class="col">
            <label>Confirm Password : </label>
            <input type="password" class="form-control" placeholder="Confirm Password" id="confirm_password">
          </div>
        </div>
        <div class="row">
          <div class="col">
            <a href="#" class="btn btn-primary" style="width:100%;">Create Account</a>
          </div>
        </div>
    </div>
    </form>
    </p>
    <div class="card-footer text-muted" style="width:18 rem;text-align:center;">
      <a href="login.html" style="color:#0275d8;text-decoration: none"> Have an account? Go to login </a>
    </div>
  </div>

  <footer style="background-color: #000;color:#fff;font-size:14px;">
    <div class="container">

      <p style="text-align:center;">Copyright Â© Lifestyle Store. All Rights Reserved | Contact Us: +91 90000 00000</p>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
